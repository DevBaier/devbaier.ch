name: Docker

on:
  push:
    branches:
      - main
    tags:
      - v*

env:
  IMAGE_NAME: devbaier.ch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 🧪 Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi
  push:
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: 📌 Checkout Code
        uses: actions/checkout@v1

      - uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUBREGISTRYTOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ghcr.io/devbaier/devbaier.ch:${{ github.sha }}
            ghcr.io/devbaier/devbaier.ch:latest
  Portainer:
    needs: push

    runs-on: ubuntu-latest

    steps:
      - name: 🌐 Portainer stack deploy
        uses: LGinC/portainer-stack-deploy@0.3.1
        with: 
          serverurl: https://portainer.devbaier.ch
          username: ${{ secrets.PORTAINER_USERNAME }}
          password: ${{ secrets.PORTAINER_PASSWORD }}
          endpointId: 1
          stackname: devbaier.ch
          imagename: ghrc.io/devbaier/devbaier.ch:latest
          docker_compose:
